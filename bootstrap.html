<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="btn-group float-right">
      <button
        type="button"
        class="btn btn-secondary dropdown-toggle"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        User
      </button>
      <div class="dropdown-menu dropdown-menu-right">
        <div class="px-4">
          <img
            src="http://lorempixel.com/50/50/"
            alt="..."
            class="rounded-circle"
          />
          路人甲
        </div>
        <div class="dropdown-divider"></div>
        <span class="dropdown-item-text"
          >剩餘點數：<span class="text-primary">20</span></span
        >
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">設定</a>
        <a class="dropdown-item" href="#">登出</a>
      </div>
    </div>

    <!--練習popovers-->
    <button
      type="button"
      class="btn btn-primary"
      data-container="body"
      data-toggle="popover"
      data-html="true"
      data-placement="bottom"
      title="這是標題 <span class='badge badge-pill badge-danger'>還有badge</span>"
      data-content="popover內容<a href='https://www.google.com.tw/'>也可以放google連結</a>"
    >
      Popover範例
    </button>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script>
      $(function() {
        $('[data-toggle="popover"]').popover();
      });
    </script>
  </body>
</html>
